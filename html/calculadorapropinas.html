<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitter Tip Calculator</title>
    <link rel="stylesheet" href="stile.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
         <div class="logo">SPLI<br>TTER</div>
    </header>

    <main class="card">
        <div class="inputs-container">
            <div class="input-group">
                <label for="bill">Bill</label>
                <div class="input-wrapper icon-dollar">
                    <input type="number" id="bill" placeholder="0" step="0.01">
                </div>
            </div>

            <div class="tip-selection">
                <label>Select Tip %</label>
                <div class="tip-grid">
                    <button class="tip-btn" data-tip="5">5%</button>
                    <button class="tip-btn active" data-tip="10">10%</button>
                    <button class="tip-btn" data-tip="15">15%</button>
                    <button class="tip-btn" data-tip="25">25%</button>
                    <button class="tip-btn" data-tip="50">50%</button>
                    <input type="number" id="custom-tip" placeholder="Custom">
                </div>
            </div>

            <div class="input-group">
                <div class="label-header">
                    <label for="people">Number of People</label>
                    <span id="error-msg" class="error hidden">Can't be zero</span>
                </div>
                <div class="input-wrapper icon-person" id="people-wrapper">
                    <input type="number" id="people" placeholder="0">
                </div>
            </div>
        </div>

        <div class="results-container">
            <div class="display-group">
                <div class="result-row">
                    <div class="label">
                        <p>Tip Amount</p>
                        <span>/ person</span>
                    </div>
                    <div class="amount">$<span id="tip-amount">0.00</span></div>
                </div>
                <div class="result-row">
                    <div class="label">
                        <p>Total</p>
                        <span>/ person</span>
                    </div>
                    <div class="amount">$<span id="total-amount">0.00</span></div>
                </div>
            </div>
            <button id="reset-btn" disabled>RESET</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
